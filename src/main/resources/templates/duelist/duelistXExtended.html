<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualização Estendida do Duelista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-grid-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">FM Database</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/card">Cartas</a></li>
            <li class="nav-item"><a class="nav-link" href="/duelist">Duelistas</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <h2>Duelista: Kaiba (Visualização Estendida)</h2>
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#grid-deck">Deck</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#grid-s">Drop S</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#grid-a">Drop A</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#grid-b">Drop B</button></li>
    </ul>
    <div class="tab-content mt-3">
        <div class="tab-pane fade show active" id="grid-deck">
            <div class="row row-cols-2 row-cols-md-6 g-4">
                <div class="col text-center">
                    <img src="/static/img/card-placeholder.jpg" class="card-grid-img">
                    <p>Blue-Eyes White Dragon</p>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="grid-s">
            <div class="row row-cols-2 row-cols-md-6 g-4"></div>
        </div>
        <div class="tab-pane fade" id="grid-a">
            <div class="row row-cols-2 row-cols-md-6 g-4"></div>
        </div>
        <div class="tab-pane fade" id="grid-b">
            <div class="row row-cols-2 row-cols-md-6 g-4"></div>
        </div>
    </div>
</div>
</body>
</html>
